spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ATPCustomerDB?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
security:
  oauth2:
    resource:
      token-info-uri: http://localhost:8182/oauth/check_token
    client:
      client-id: web
      client-secret: pin
