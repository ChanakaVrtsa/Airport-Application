<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="header.html"></header>
<div class="container" style="margin-top:20px">
    <div class="col-sm-8 mx-auto">
        <img th:src="@{/images/error.png}" class="card-img-top img-fluid" alt="...">
    </div>
</div>
<div class="container" style="margin-top:20px">
    <div class="col-sm-8 mx-auto">
        <h1 class="d-flex justify-content-center" style="font-size:72px"><i>Error!</i></h1>
    </div>
    <div class="col-sm-8 mx-auto">
            <h5 class="text-center" style="font-size:24px"><i>Status: <span th:text="${error.statusCode}"></span></i></h5>
            <p class="text-center" style="font-size:14px"><i>Status: <span th:text="${error.body}"></span></i></p>
    </div>
</div>
</body>
</html>
