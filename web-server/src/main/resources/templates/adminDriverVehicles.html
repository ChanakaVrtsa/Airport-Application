<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <title>Driver Vehicles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="header.html"></header>

<div class="container" style="margin-top:50px" th:unless="${driverVehiclesList != null}">
    <p><i>No Vehicles To Show.</i></p>
</div>
<div class="container card shadow p-3 mb-5 bg-white rounded" style="margin-top:50px" th:unless="${driverVehiclesList == null}">
    <table class="table">
        <thead>
        <tr>
            <td><b>VEHICLE ID</b></td>
            <td><b>REGISTRATION NUMBER</b></td>
            <td><b>VEHICLE TYPE</b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle: ${driverVehiclesList}">
            <td><span th:text="${vehicle.vehicleId}"></span></td>
            <td><span th:text="${vehicle.registrationNo}"></span></td>
            <td><span th:text="${vehicle.vehicleType}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
