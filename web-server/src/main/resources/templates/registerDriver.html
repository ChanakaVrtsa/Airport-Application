<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
 .topCardSet {
 margin: 0px 10px 0px 10px;
 }
</style>
<script>
    var checkPassword = function() {
  if (document.getElementById('dPassword1').value ==
    document.getElementById('dPassword2').value) {
    document.getElementById('passwordMessage').style.color = 'green';
    document.getElementById('passwordMessage').innerHTML = 'Password Matching';
    document.getElementById('newDriverSubmitBtn').disabled = false;
  } else {
    document.getElementById('passwordMessage').style.color = 'red';
    document.getElementById('passwordMessage').innerHTML = 'Password Not Matching';
    document.getElementById('newDriverSubmitBtn').disabled = true;
  }
}
</script>
</head>
<body>
<header th:insert="header.html"></header>

<div class="container-fluid" style="margin-top:50px">
    <div class="container card shadow p-3 mb-5 rounded">
        <form style="margin-top: 20px" id="newDriverForm" th:action="@{/createDriver}" th:object="${newDriver}" method="post" >
            <p th:if="${duplicateDriver == true}" style="color: #FF0000">Username Already Exists!</p>
            <h3>Create Account</h3>
            <hr>
            <div class="form-row">
                <div class="col-sm-4">
                    <label for="dusername">Username</label>
                    <input type="text" class="form-control" id="dusername" placeholder="Username"  th:field="*{username}"  required>
                </div>
                <div class="col-sm-4">
                    <label for="dPassword1">Password</label>
                    <input type="password" class="form-control" id="dPassword1" placeholder="Password"  th:field="*{password}" onkeyup='checkPassword();' required>
                </div>
                <div class="col-sm-4">
                    <label for="dPassword2">Re-Enter Password</label>
                    <span id='passwordMessage'></span>
                    <input type="password" class="form-control" id="dPassword2" placeholder="Re-Enter Password" onkeyup='checkPassword();' required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-4">
                    <label for="demail">Email</label>
                    <input type="email" class="form-control" id="demail" placeholder="Email"  th:field="*{email}"  required>
                </div>
                <div class="col-sm-4">
                    <label for="dfname">First Name</label>
                    <input type="text" class="form-control" id="dfname" placeholder="First Name"  th:field="*{driverFirstName}"  required>
                </div>
                <div class="col-sm-4">
                    <label for="dlname">Last Name</label>
                    <input type="text" class="form-control" id="dlname" placeholder="Last Name" th:field="*{driverLastName}"  required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-4">
                    <label for="dstreet">Street</label>
                    <input type="text" class="form-control" id="dstreet" placeholder="Street"  th:field="*{driverAddressStreet}"  required>
                </div>
                <div class="col-sm-4">
                    <label for="dcity">City</label>
                    <input type="text" class="form-control" id="dcity" placeholder="City"  th:field="*{driverAddressCity}"  required>
                </div>
                <div class="col-sm-4">
                    <label for="dprovince">Province</label>
                    <select class="form-control" id="dprovince" th:field="*{driverAddressProvince}" required>
                        <option value="Western">Western</option>
                        <option value="Southern">Southern</option>
                        <option value="Central">Central</option>
                        <option value="Eastern">Eastern</option>
                        <option value="Northern">Northern</option>
                        <option value="North Western">North Western</option>
                        <option value="North Central">North Central</option>
                        <option value="Uva">Uva</option>
                        <option value="Sabaragamuwa">Sabaragamuwa</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-4">
                    <label for="dcontact">Contact</label>
                    <input type="text" class="form-control" id="dcontact" placeholder="Contact Number"  th:field="*{driverContactNo}"  required>
                </div>
                <div class="col-sm-4">
                    <label for="dNIC">NIC</label>
                    <input type="text" class="form-control" id="dNIC" placeholder="NIC"  th:field="*{driverNIC}"  required>
                </div>
                <div class="col-sm-4">
                    <label for="dlicense">License</label>
                    <input type="text" class="form-control" id="dlicense" placeholder="License Number"  th:field="*{driverLicenseNo}"  required>
                </div>
            </div>
            <button class="btn btn-primary" id="newDriverSubmitBtn" type="submit" style="margin-top: 10px">Create Account</button>
        </form>
    </div>
</div>

</body>
</html>
